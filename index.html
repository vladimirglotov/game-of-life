<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header">
        <h1>
            Conway's Game of Life
        </h1>
    </header>
    <main class="game">
        <div class="controls">
            <!-- <div class="game__speed">
                <div class="game__label">Speed</div>
                <select name="speed" id="speed">
                    <option value="0">So fast, how it possible</option>
                    <option value="100">0.1s</option>
                    <option value="1000">1s</option>
                </select>
            </div> -->
            <div class="controlItem">
                <div>Field size (px)</div>
                <select name="countOfCells" id="countOfCells">
                    <option value="1000">1000x1000</option>
                    <option value="500">500x500</option>
                    <option value="100" selected>100x100</option>
                </select>
            </div>
            <div class="controlItem">
                <div>Cell size (px)</div>
                <select name="sizeOfCell" id="sizeOfCell">
                    <option value="1">1</option>
                    <option value="10" selected>10</option>
                </select>
            </div>
            <button class="controlItem" id="start">start</button>
            <button class="controlItem" id="reset" disabled>reset</button>
        </div>
        <canvas class="gameField" width="1000" height="1000" id="canvas"></canvas>
    </main>
    <script type="module" src="./main.js" async></script>
</body>
</html>
